<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>User Card</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <div class="card">
            <div class="card-head">
                <i class="left-icon">
                </i>
                <div class="card-icons">
                    <i class="icon-love">
                    </i>
                    <i class="icon-dots">
                    </i>
                </div>
            </div>
            <div class="card-body">
                <div class="user-img">
                    <img src="Img/h.jpg" alt="image" />
                    <div class="check-icon">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
                <h2 class="user-name">Zainab Oladipupo</h2>
                <h4 class="job-title">🧓 Frontend Developer</h4>
                <p class="description">Student @Stutern</p>
                <button class="hire-btn">Hire me</button>
            </div>
            <hr />
            <div class="card-footer">
                <div class="platform">
                    <div class="social">
                        <div class="icon-container linkedin">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </div>
                        <h6>12.6k</h6>
                        <p>Followers</p>
                    </div>
                    <div class="social">
                        <div class="icon-container twitter">
                            <i class="fa-brands fa-twitter-in"></i>
                        </div>
                        <h6>12.6k</h6>
                        <p>Followers</p>
                    </div>
                    <div class="social">
                        <div class="icon-container instagram">
                            <i class="fa-brands fa-instagram-in"></i>
                        </div>
                        <h6>12.6k</h6>
                        <p>Followers</p>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
